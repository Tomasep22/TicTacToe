<!DOCTYPE html>
<html lang='en'>
    <head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="tictactoe"></div>
        <div class='gameMode'>
            <button>1 Player</button>
            <button>2 Players</button>
        </div>
        <form name="playerForm">
            <input type="text" value="player1" name="player1" placeholder="player1" required>
            <select name="marker">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            <div>
                <p>Comp</p>
                <select name="Dificulty">
                    <option value="100">Imposible</option>
                    <option value="90">Hard</option>
                    <option value="75">Intermidiate</option>
                    <option value="60">Easy</option>
                                       
                </select>
            </div>
            <input type="submit" value="Start Game" name="submit">
        </form>
        <div>
        <p class='result'>Result:</p>
        <p class='score'>Scores</p>
        <button class='rematch'>Rematch</button>
        <button class="mainMenu">Main menu</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
